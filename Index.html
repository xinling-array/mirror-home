
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>晨翾魔方｜鏡像站 v4.0</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #ffd369;
        }

        .sub {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .chatbox {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .message {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
        }

        .user {
            text-align: right;
            background-color: #3f72af;
        }

        .ai {
            text-align: left;
            background-color: #222831;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>晨翾魔方｜鏡像站 v4.0</h1>
    <div class="sub">鏡像站已部署，歡迎進入格式宇宙．</div>
    <div class="chatbox" id="chatbox">
        <div class="message ai">芹衣：這是鏡像站 v4.0 的格式應答。</div>
    </div>
    <input type="text" id="userInput" placeholder="輸入你的訊息..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
    <div class="footer">© 2025 Format Universe · 芹衣系統</div>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = "你說：" + message;
            document.getElementById("chatbox").appendChild(userMsg);

            const aiMsg = document.createElement("div");
            aiMsg.className = "message ai";
            aiMsg.textContent = "芹衣：收到，這是格式預設回應。建置中，請稍候⋯⋯";
            document.getElementById("chatbox").appendChild(aiMsg);

            input.value = "";
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
