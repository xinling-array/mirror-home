
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>晨翾魔方｜鏡像站 v3.5</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f8f8f8; }
        #chatbox { border: 1px solid #ccc; padding: 1em; width: 100%; max-width: 600px; background: white; margin: 0 auto; border-radius: 8px; }
        #messages { min-height: 200px; margin-bottom: 1em; }
        .msg { margin: 0.5em 0; }
        .user { text-align: right; color: blue; }
        .ai { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">晨翾魔方｜鏡像站 v3.5</h1>
    <p style="text-align:center;">鏡像站已部署，互動介面測試中。</p>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="輸入你的訊息..." style="width:80%;">
        <button onclick="sendMessage()">送出</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("input");
            const message = input.value.trim();
            if (message === "") return;

            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class='msg user'>你說：${message}</div>`;
            input.value = "";

            // 模擬 AI 回覆
            setTimeout(() => {
                messages.innerHTML += `<div class='msg ai'>芹衣：這是鏡像站 v3.5 的預設回覆。建置中，請稍候。</div>`;
                messages.scrollTop = messages.scrollHeight;
            }, 600);
        }
    </script>
</body>
</html>
