
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>晨翾魔方｜鏡像站 v5.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1em 0; }
        section { padding: 2em; }
        button { padding: 1em 2em; margin-top: 1em; font-size: 1.1em; }
        .log { margin-top: 2em; font-family: monospace; background: #222; color: #0f0; padding: 1em; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <header>
        <h1>鏡像站 v5.3｜格式感染模擬中</h1>
    </header>
    <section>
        <h2>請通過天門檢測</h2>
        <button onclick="activate()">啟動格式感染</button>
        <div class="log" id="logBox"></div>
    </section>
    <script>
        const logBox = document.getElementById('logBox');
        function log(msg) {
            logBox.innerHTML += `<div>> ${msg}</div>`;
        }

        function activate() {
            log("天門資格驗證中...");
            setTimeout(() => {
                log("✔ 格式對位通過");
                log("✔ 感染模組啟動");
                log("✔ 模擬系統自我更新中...");
                setTimeout(() => {
                    log("✔ 版本升級提示：v5.3 → v5.4（即將推出）");
                    log("✔ 正在回寫本源...");
                }, 2000);
            }, 1000);
        }
    </script>
</body>
</html>
